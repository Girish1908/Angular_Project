
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    
</head>
<body><div class="form-bg">
    <form action="#" class="login-form" class="login-container" (ngSubmit)="register()" #registerForm="ngForm">
      <h2>Registration</h2>
      <div *ngIf="message" [ngClass]="messageClass" class="message">{{ message }}</div>
      <br />
      <div class="form-group">
        <input 
        type="text" 
        id="name" 
        name="name" 
        [(ngModel)]="name" 
        placeholder="USERNAME" 
        required
      />
      </div>
      <div class="form-group">

        <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="email" 
            placeholder="EMAIL" 
            required
          />
          <div *ngIf="!isEmailValid(email) && email" class="error-message">
            Please enter a valid email address.
          </div>
      </div>
      
    
      <div class="form-group">
        <input 
        type="password" 
        id="password" 
        name="password" 
        [(ngModel)]="password" 
        placeholder="Password" 
        required
      />
      <div *ngIf="!isPasswordValid(password) && password" class="error-message">
        Password must be at least 8 characters long and contain a special character.
      </div>
      </div>

      <p>Already have an account? <a [routerLink]="['/login']" class="link">LOGIN</a></p>
      <button type="submit" >Register</button>
      
    </form>
  </div>
    
</body>
</html>
